<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>  <h1>To Do List</h1></header>
    <div class="wrapper">

  <div>
    <input id="input">
    <button onclick="add()">Add Task</button>

    <ul id="list-container">
    </ul>

    <h2>Completed Tasks</h2>
    <ul id="completed-list"></ul>
  </div>
  </div>
</body>

<script>
  var ul = document.getElementById('list-container');
  var completedUl = document.getElementById('completed-list');
  var input = document.getElementById('input');

  function add() {
    var listitem = document.createElement("li");
    listitem.innerHTML = input.value + " <button onclick='deleteItem(event)'>Completed</button>";
    ul.append(listitem);
  }

  function deleteItem(event) {
    var listItem = event.target.closest("li"); 
    var taskText = listItem.firstChild.textContent.trim(); 

    var completedItem = document.createElement("li");
    completedItem.textContent = taskText;
    completedUl.append(completedItem);

    listItem.remove();
  }
</script>
</html>
